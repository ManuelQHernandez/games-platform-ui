<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./src/css/styles.css">
    <title>HangMan</title>
</head>

<body>

    <header class="header">
        <a class="back-button" href="index.html">Back to Menu</a>
        <div id="welcome">
            <h1 class="title">Welcome to HangMan!</h1>
            <h2 class="subtitle">Let's choose some players</h2>
        </div>
        <div id="players-turns">
            <h5 class="title">Giver:    <span class="player-name" id="giver-name"></span></h5>
            <h5 class="title">Guesser:  <span class="player-name" id="guesser-name"></span></h5>
        </div>
        <div id="turn">
            <h5 class="title">It's your turn <span class="player-name" id="current-player-name"></span></h5>
        </div>
    </header>

    <main>

        <table class="playerTable" id="players">
            <thead>
                <tr>
                    <th class="tableHead">Name</th>
                    <th class="tableHead">Type</th>
                    <th class="tableHead">Select</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>

        <button class="btnStart" id="startGame">Start</button>

        <div id="hanged-man-panel">
            <form id="secret-word-form">
                <label>
                    <input class="controls" type="text" placeholder="Enter secret word" id="secret-word-input">
                    <input class="btnControls" type="button" value="Submit" id="give-secret-word-btn">
                </label>
            </form>
            <div id="game-status" class="subtitle"></div>
            <div id="hanged-man-board">
                <div id="hanged-man">
                    <svg height="250px" width="200" class="figure-container">
                        <!-- Rod -->
                        <line x1="60" y1="20" x2="60" y2="230" />
                        <line x1="20" y1="230" x2="100" y2="230" />

                        <line x1="60" y1="20" x2="140" y2="20" class="figure-part" />
                        <line x1="140" y1="20" x2="140" y2="50" class="figure-part" />

                        <!-- Head -->
                        <circle cx="140" cy="70" r="20" class="figure-part" />
                        <!-- Body -->
                        <line x1="140" y1="90" x2="140" y2="150" class="figure-part" />
                        <!-- Arms -->
                        <line x1="140" y1="120" x2="120" y2="100" class="figure-part" />
                        <line x1="140" y1="120" x2="160" y2="100" class="figure-part" />
                        <!-- Legs -->
                        <line x1="140" y1="150" x2="120" y2="180" class="figure-part" />
                        <line x1="140" y1="150" x2="160" y2="180" class="figure-part" />
                    </svg>
                    <div class="hangman-word" id="hangman-word">
                        <!-- display returned hangman string -->
                    </div>
                </div>
                <div id="secret-word-display"></div>
            </div>
            <div id="winner" class="subtitle"></div>
            <div id="selected-letter"></div>
            <form id="letter-form">
                <label>
                    <input class="controls" type="text" placeholder="Enter letter" id="letter-input">
                    <input class="btnControls" type="button" value="Give Letter" id="give-letter-btn">
                </label>
            </form>
        </div>

    </main>

    <footer class="footer">
        <div class="copyright">
            <p>CopyrightÂ©Telus International. All right reserved</p>
            <p>Privacy Policy Terms and conditions</p>
        </div>
    </footer>
    <script src="./src/js/hangman.js"></script>

</body>

</html>

<html lang="en">

<head>

    <title>HangMan</title>

<body>
    <header>
        <h1>Hang Man</h1>
    </header>

    <main>
        <h2>
            Choose players:
        </h2>
        <table style="color:aliceblue" id="players">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Select</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
        <button id="startGame">Start</button>

        <form action="" method="post" id="secret-word-form">
            <input type="text" placeholder="Enter secret word">
            <input type="submit" value="Submit">
        </form>
        <div id="board">
            <div id="hangedman"></div>
            <div id="secret-word"></div>
        </div>
        <form action="" method="post" id="given-letter-form">
            <input type="text" placeholder="Enter letter">
            <input type="submit" value="Try">
        </form>
    </main>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./src/css/styles.css">
    <title>HangMan</title>
</head>

<body>

    <header class="Header-msg">
        <div class="turnsPlayers" id="playerTurn">
            <h5>It's your turn <span id="currentPlayerName"> </span>
            </h5>
        </div>
    </header>

    <main>

        <h2>
            Choose players:
        </h2>

        <table class="playerTable" id="players">
            <thead>
                <tr>
                    <th class="tableHead">Name</th>
                    <th class="tableHead">Select</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>

        <button class="btnStart" id="startGame">Start</button>

        <div id="hanged-man-panel">
            <form id="secret-word-form">
                <label>
                    <input class="controls" type="text" placeholder="Enter secret word" id="secret-word-input">
                    <input class="btnControls" type="button" value="Submit" id="give-secret-word-btn">
                </label>
            </form>
            <div id="hanged-man-board">
                <div id="hanged-man"></div>
                <div id="secret-word-display"></div>
            </div>
            <form id="letter-form">
                <label>
                    <input class="controls" type="text" placeholder="Enter letter" id="letter-input">
                    <input class="btnControls" type="button" value="Try" id="give-letter-btn">
                </label>
            </form>
        </div>

    </main>

    <footer class="footer">
        <div class="copyright">
            <p>CopyrightÂ©Telus International. All right reserved</p>
            <p>Privacy Policy Terms and conditions</p>
        </div>
    </footer>
    <script src="./src/js/hangman.js"></script>

</body>

</html>

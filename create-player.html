<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="./src/css/styles.css">
  <title>Create Player</title>

<body>
  <header class="header">
    <div class="wrapper">
      <div class="logo">Let's create a player</div>
      <nav>
        <a href="players-menu.html">Back to Menu</a>
        <a href="#modal">Help</a>
      </nav>
    </div>
  </header>

  <main>

    <div id="modal" class="modalmask">
      <div class="modalbox rotate">
          <a href="#close" title="Close" class="close">X</a>
          <h2>Help</h2>
          <p>Welcome! On this project you can play TicTacToe and Hangman also manage your players.</p>
         
      </div>
  </div>

    <form action="" class="form-box">
      <h5>Creating a player</h5>
      <label> Name: </label>
      <input class="inputName" id="playerName" placeholder="Write your name" />
      
      <label class="rad-label">      
      <input class="rad-input" type="radio" value="Human" name="playerType"/>
      <div class="rad-design"></div>
      <div class="rad-text">Human</div>
      </label>

      <label class="rad-label">
        <input class="rad-input" type="radio" value="Bot" name="playerType"/>
        <div class="rad-design"></div>
        <div class="rad-text">Bot</div>
      </label>
      

      <input class="btnCreate" type="button" id="createPlayer" value="Save"></input>


    </form>
  </main>

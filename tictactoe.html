<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="./src/css/styles.css">
	<title>TicTacToe</title>
</head>

<body>
	<header class="Header-msg">
		<div class="turnsPlayers" id="playerTurn">
			<h5>It's your turn <span id="currentPlayerName"> </span>
			</h5>
		</div>
	</header>

	<main>

		<table class="playerTable" id="players">
			<thead>
				<tr>
					<th class="tableHead">Name</th>
					<th class="tableHead">Select</th>
				</tr>
			</thead>
			<tbody></tbody>
		</table>

		<table class="form-box" id="board">
			<button class="btnStartTTT" id="startGame">Start</button>

			<tr id="trBackgroud">
				<td data-column=1 data-row=1 class="Square"> <img id="11"></td>
				<td data-column=1 data-row=2 class="Square vertical"><img id="21"></td>
				<td data-column=1 data-row=3 class="Square"><img id="31"></td>
			</tr>
			<tr id="trBackgroud">
				<td data-column=2 data-row=1 class="Square horizontal"><img id="12"> </td>
				<td data-column=2 data-row=2 class="Square vertical horizontal"><img id="22"></td>
				<td data-column=2 data-row=3 class="Square horizontal"><img id="32"></td>
			</tr>
			<tr id="trBackgroud">
				<td data-column=3 data-row=1 class="Square"><img id="13"></td>
				<td data-column=3 data-row=2 class="Square vertical"><img id="23"></td>
				<td data-column=3 data-row=3 class="Square"><img id="33"></td>
			</tr>
		</table>

		<button class="btnStartTTT" id="restartGame">Restart</button>
	</main>

	<footer class="footer">
		<div class="copyright">
			<p>CopyrightÂ©Telus International. All right reserved</p>
			<p>Privacy Policy Terms and conditions</p>
		</div>
	</footer>
	<script src="./src/js/tictactoe.js"></script>
</body>

</html>

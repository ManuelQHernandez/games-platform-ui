<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">

<body>
	<header>
		<h1>TicTacToe</h1>
	</header>

	<main>
		<h2>
			Choose players:
		</h2>
		<table class="playerTable" id="players">
			<thead>
				<tr>
					<th class="tableHead">Name</th>
					<th class="tableHead">Select</th>
				</tr>
			</thead>
			<tbody></tbody>
		</table>
		
		
		
				
				<table class="form-box" id="board">

					<button class="btnStartTTT" id="startGame">Start</button>

					<tr id="trBackgroud">
						<td id="tdTTT"></td>
						<td id="tdTTT" class="vertical"></td>
						<td id="tdTTT"></td>
					</tr>
					<tr id="trBackgroud">
						<td id="tdTTT" class="horizontal"></td>
						<td id="tdTTT" class="vertical horizontal"></td>
						<td id="tdTTT" class="horizontal"></td>
					</tr>
					<tr id="trBackgroud">
						<td id="tdTTT"></td>
						<td id="tdTTT" class="vertical"></td>
						<td id="tdTTT"></td>
					</tr>
				</table>
			

	</main>
